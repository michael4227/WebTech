<html lang="en"><head>
	<title>Changing Element Properties</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<script>

	   function ChgStyle()
	   {
		document.getElementById("myh1").style.color="red";
		document.getElementById("myh1").style.font="30pt 'Comic Sans MS'";
		document.getElementById("myh1").style.textAlign="center";
	   } 

	 
	</script>		
</head>
<body data-new-gr-c-s-loaded="9.39.0">
	<h1 id="myh1" onclick="ChgStyle()">This is a pretty normal h1 heading</h1>
	<p>
	Click on the heading.
	</p>


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
