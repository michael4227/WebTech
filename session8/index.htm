<!DOCTYPE html>
<html lang="en">
<head>
	<title>MIS3690 Survey</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<style>
	td {padding-right:40px}
	</style>
	
</head>
<body>
	<h1>MIS3690 Student Survey</h1>	
	<p>Please complete the following survey.  You must answer each question.  When you are done,
	    please click on the Submit button.</p>

	<form method="POST" action="http://wtspring13sec2.babson.edu/gordon/mailer.php">
		<p>First Name: <input type= "text" name="firstname" maxlength="100"> Last Name: <input type= "text" name="lastname" maxlength="100" ></p>
		<p>Gender: Male <input type="radio" name="gender" value="male" /> Female <input type="radio" name="gender" value="female" checked="checked" /></p>
		<p>What grade do you expect to receive? 
			<select name='Grade'>
				<option value="A">A</option>
				<option value="A">B</option>
				<option value="A">C</option>
				<option value="A">D</option>
				<option value="A">F</option>
			</select>
		<table>
			<tr><td colspan='1' rowspan='4'>Which topic do you find to be fun?</td>
				<td><input type="checkbox" name="Images" value="Images" /> Images</td>
			</tr>
			<tr><td><input type="checkbox" name="CSS" value="CSS" /> CSS</td>
			</tr>
			<tr><td><input type="checkbox" name="Tables" value="Tables" /> Tables</td>
			</tr>
			<tr><td><input type="checkbox" name="Forms" value="Forms" /> Forms</td>
			</tr>
		</table>
		<textarea name="comments" rows="5" cols="29">Please add any comments you have</textarea><br>
		<input type="submit" value="Submit" name="Submit" style="margin-left: 30px;">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Reset" name="Reset">
	</form>
</body>
</html>
