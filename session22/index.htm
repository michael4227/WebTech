	<script>
	$(function(){

	   $(function(){
  $("#ho").click(function(){
   $("#1,#3").hide()
  })
  $("tr").click(function(){
  $(this).fadeOut(3000) })

  $("#sa").click(function(){
   $("tr").show()
   $("tr:even").css("background-color","yellow")
   
  })

 });

	});

  <body>
	<table>
	<tr id='1'><td>Row 1</td></tr>
	<tr id='2'><td>Row 2</td></tr>
	<tr id='3'><td>Row 3</td></tr>
	<tr id='4'><td>Row 4</td></tr>
	</table>
